<div class='main'>
	<div class='row'>
		<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="chrome-off">
			<div class='col-md-12'>
				<mat-form-field class="full-width" appearance="outline">
					<mat-label>Email</mat-label>
					<input autocomplete='chrome-off' type="email" matInput formControlName="email">
				</mat-form-field>
			</div>

			<div class='col-md-12'>
				<mat-form-field class="full-width" appearance="outline">
					<mat-label>Senha</mat-label>
					<input autocomplete='chrome-off' type='password' matInput formControlName="senha">
				</mat-form-field>
			</div>
	
			<div class='col-md-12'>
				<button mat-flat-button color='primary' class='full-width' type='submit' *ngIf='!loading'>
					Log in
				</button>
				<button mat-flat-button color='primary' class='full-width login-button' *ngIf='loading'>
					<mat-spinner diameter='30'></mat-spinner>
				</button>
			</div>
		</form>
	</div>
</div>
