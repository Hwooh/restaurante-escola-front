<mat-dialog-content *ngIf='!loading'>
  <form [formGroup]="classForm">
    <div class='info-section'>
      <div class='row'>
        <div class='col-md-12'>
          <span class='section-title'>
            Dados da turma
          </span>
        </div>

        <div class='col-md-12'>
          <mat-form-field class="field">
            <mat-label>Número da turma</mat-label>
            <input matInput formControlName="numero">
            <mat-error *ngIf="classForm.get('nome')?.hasError('required')">
              Nome completo é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class='col-md-6'>
					<mat-form-field class="field">
						<mat-label>Data de início da turma</mat-label>
						<input matInput [matDatepicker]="picker1" formControlName="inicioTurma">
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
						<mat-error *ngIf="classForm.get('inicioTurma')?.hasError('required')">
              Data de início é <strong>obrigatório</strong>
            </mat-error>
					</mat-form-field>

          <!-- <mat-form-field >
            <mat-label></mat-label>
            <input matInput  mask="00/00/0000" [dropSpecialCharacters]="false">
            
          </mat-form-field> -->
        </div>
        
        <div class='col-md-6'>
          <mat-form-field class="field">
						<mat-label>Data de fim da turma</mat-label>
						<input matInput [matDatepicker]="picker2" formControlName="fimTurma">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
						<mat-error *ngIf="classForm.get('fimTurma')?.hasError('required')">
              Data de fim é <strong>obrigatório</strong>
            </mat-error>

            <!-- <mat-label></mat-label>
            <input matInput formControlName="fimTurma" mask="00/00/0000" [dropSpecialCharacters]="false"> -->
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

  <div class='save-buttons dialog-footer'>
    <div style='display: flex;'>
      <button mat-stroked-button (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" (click)="save()" *ngIf='!loadingSpinner'>{{isEditing ? 'Atualizar' : 'Criar'}}</button>
      <button mat-flat-button color='primary' class='button-loading-spinner' *ngIf='loadingSpinner'>
        <mat-spinner diameter='25'></mat-spinner>
      </button>
    </div>
  </div>
</mat-dialog-content>
