<mat-form-field>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-select [formControl]="formControl">
    <mat-option *ngFor="let turma of turmas" [value]="turma">
      {{ turma.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required') && errorMessage">{{ errorMessage }}</mat-error>
</mat-form-field>
